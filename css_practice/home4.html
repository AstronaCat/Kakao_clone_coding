<html lang="kr">
    <head>
        <title>Practicing Block and Inlines</title>
        <style>
            div {
                height: 150px;
                width: 150px;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <span>hello</span>
        <a href="#">link</a>
        <span>nice to</span>
        <span>meet you</span>
    </body>
</html>

<!-- "span" & "link" tags are NOT box. However, "div" is included in box.
Therefore, span and link can be placed at the same line while div cannot.
